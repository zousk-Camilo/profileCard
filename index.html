<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
  <title>Frontend Mentor | Profile card component</title>
  <link rel="stylesheet" href="styles.css">
  
</head>
<body>
  <div class="contenedorTarjetas">
  <div class="burbuja"></div>
  <div class="foto">
    <img src="image-victor.jpg" alt="foto persona">
  </div>
  <div class="datosPersonales">
    <span class="name">Victor Crest</span>
    <span class="age">26</span>
    <div class="ciudad">London</div>
  </div>
<div class="estadisticasContenedor">
  <div class="estadisticas">
    <div class="cantidad">80K</div>
    <div class="unidadMedida">Followers</div>
  </div>

  <div class="estadisticas">
    <div class="cantidad">803K</div>
    <div class="unidadMedida">Likes</div>
  </div>

  <div class="estadisticas">
    <div class="cantidad">1.4K</div>
    <div class="unidadMedida">Photos</div>
</div>
</div>
</div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Zousk-Camilo V. Murt Tamayo</a>.
  </div>
</body>
</html>
